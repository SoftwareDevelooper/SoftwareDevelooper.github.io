<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1 id="title">Shopping List</h1>

    <div id="elemanekleme">
      <div id="main_input">
        <input type="text" placeholder="Elaman Ekle" style="width: 99%" />
      </div>
      <div id="add_button">
        <i
          class="fa-solid fa-square-plus"
          style="color: #0046ff"
          onclick="add_function()"
        ></i>
      </div>
    </div>

    <div id="clasing">
      <div id="clasing2">
        <button onclick="btncolor(1)" class="clascls cls1">All</button>
        <button onclick="btncolor(2)" class="clascls cls2">Incomplete</button>
        <button onclick="btncolor(3)" class="clascls cls3">Complete</button>
      </div>
    </div>
    <div id="notclasing">
      <p>No items</p>
    </div>

    <div id="list"></div>
    <div id="clear">
      <button onclick="clearfunk()" class="clear">Clear</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
